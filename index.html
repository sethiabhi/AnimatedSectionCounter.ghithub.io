<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyle.css">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>Animated Section Counter</title>
</head>

<body>
    <section class="centers">
        <div class="row">
            <div class="counter-container column">
                <i class="fas fa-mug-hot fa-10x"></i>
                <div class="counter heighlight" data-target="4000"></div>
                <span class="keypoint">Project Completed</span>
            </div>
            <div class="counter-container column">
                <i class="fas fa-users fa-10x"></i>
                <div class="counter heighlight" data-target="15000"></div>
                <span class="keypoint">Our Happy clients</span>
            </div>
            <div class="counter-container column">
                <i class="fas fa-tasks fa-10x"></i>
                <div class="counter heighlight" data-target="500"></div>
                <span class="keypoint">On Going projects</span>
            </div>
        </div>
    </section>
    <script src="myScript.js"></script>
</body>

</html>
